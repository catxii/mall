<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8"/>
	<title>后台登录</title>
	<link rel="stylesheet" href="styles/style.css" type="text/css"/>
</head>
<body>
	<header id="header">
		<hgroup>
			<h1 class="site_title"><a href="index.html">Pwstrick Admin</a></h1>
		</hgroup>
	</header> <!-- end of header bar -->
	<div class="w500 mc ovh">
		<section id="main" >
			<article class="module width_full">
				<header><h3>登录</h3></header>
				<div class="module_content">
					<fieldset>
						<label for="txtUser">用户名</label>
						<input type="text" id="txtUser"/>
					</fieldset>
					<fieldset>
						<label for="txtPwd">密码</label>
						<input type="password" id="txtPwd"/>
					</fieldset>
					<div class="tc h30">
						<a href="javascript:void(0)" id="loginBtn" class="button green">登录</a>
					</div>
					<h4 id="errMsg" class="alert_error" style="display:none"></h4>
				</div>
			</article>
		</section>
	</div>
	<script type="text/javascript" src="libs/jquery/jquery1.9.min.js" ></script>
	<script type="text/javascript" src="libs/mall/login.js" ></script>
</body>
</html>
